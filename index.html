<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmalteria - Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Esmalteria - Agendamento</h1>
    </header>
    <main>
        <!-- Cadastro de novo usuário -->
        <section id="cadastro">
            <h2>Cadastro de Novo Usuário</h2>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Login de usuário -->
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Serviços oferecidos -->
        <section id="servicos">
            <h2>Serviços Oferecidos</h2>
            <ul>
                <li>Manicure - R$ 35</li>
                <li>Pedicure - R$ 35</li>
                <li>Unhas em Gel - R$ 135</li>
                <li>Unhas de fibra de vidro - R$ 150</li>
                <li>Decoração - R$ 20</li>
            </ul>
        </section>

        <!-- Agendamento -->
        <section id="agendamento">
            <h2>Agendar Serviço</h2>
            <form id="agendamento-form">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" min="2024-01-01" max="2024-12-31" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" min="08:00" max="20:00" required>

                <label for="servico">Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="manicure">Manicure - R$ 35</option>
                    <option value="pedicure">Pedicure - R$ 35</option>
                    <option value="unhas-gel">Unhas em Gel - R$ 
135</option>
                    <option value="unhas-fibra-de-vidro">Unhas fibra de vidro - R$ 
150</option>
                    <option value="decoração">Decoração - R$ 20</option>
                </select>

                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">Pix</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="credito">Cartão de Crédito</option>
                </select>

                <button type="submit">Confirmar Agendamento</button>
            </form>
        </section>

        <!-- Cancelamento -->
        <section id="cancelamento">
            <h2>Cancelar Agendamento</h2>
            <form id="cancelamento-form">
                <label for="email-cancel">E-mail:</label>
                <input type="email" id="email-cancel" name="email" required>

                <label for="senha-cancel">Senha:</label>
                <input type="password" id="senha-cancel" name="senha" required>

                <label for="agendamento-id">ID do Agendamento:</label>
                <input type="text" id="agendamento-id" name="agendamento-id" required>

                <button type="submit">Cancelar Agendamento</button>
            </form>
        </section>

        <!-- Feedbacks -->
        <section id="feedback">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="feedback-text">Deixe seu feedback:</label>
                <textarea id="feedback-text" name="feedback-text" required></textarea>

                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
